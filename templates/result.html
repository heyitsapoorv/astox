<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Astox</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='stoxx.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Stock News Sentiment Analyser</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>The Stock Price is likely to go UP!.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive.webp') }}" alt="Positive News">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>The Stock Price is likely to go DOWN!</span></h1>
				<img class="gif" src="{{ url_for('static', filename='negative.webp') }}" alt="Negative News">
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://www.linkedin.com/in/apoorv-upadhyay-76805bbb/"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
            </div>
            <p class='footer-description'>Made by Apoorv Upadhayy.</p>
        </div>

	</body>
</html>
